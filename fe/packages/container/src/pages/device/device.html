<!-- 手机本体 -->
<div id="iphone">
	<!-- 手机屏幕 -->
	<div class="iphone__screen">
		<div class="iphone__status-bar">
			<div class="status-bar__left">
				<span class="status-bar__time"></span>
			</div>
			<div class="status-bar__right">
			<!-- 信号强度 -->
			<svg class="status-bar__signal" viewBox="0 0 1024 1024" width="18" height="18" fill="currentColor">
				<path d="M0 704h208v192H0zM272 512h208v384H272zM544 288h208v608H544zM816 128h208v768H816z"
					p-id="3570"></path>
			</svg>
			<!-- WiFi -->
			<svg class="status-bar__wifi" viewBox="0 0 1346 1024" width="14" height="14" fill="currentColor">
				<path
					d="M614.762225 324.416035a578.94361 578.94361 0 0 0-397.653943 238.117618 89.918541 89.918541 0 1 0 154.434563 92.115133 407.432318 407.432318 0 0 1 262.421842-151.458536c118.438803-12.683545 237.054751 43.400399 352.482099 166.834678a89.95397 89.95397 0 0 0 131.370351-122.867416c-194.575504-207.825911-380.966932-235.81474-503.054912-222.741477z m60.866846 354.288972a172.645016 172.645016 0 1 0 172.574158 172.574159 172.645016 172.645016 0 0 0-172.645016-172.715874zM630.846944 0.985632C291.615253 16.609776 64.232591 258.695431 22.107632 307.055875a89.918541 89.918541 0 0 0 135.621819 118.049086c20.655047-23.701932 209.668214-232.023848 481.407855-244.459391 185.222275-8.502935 372.003421 75.746982 555.135391 250.553161a89.918541 89.918541 0 0 0 124.001141-130.130339C1098.366672 90.939602 867.015973-9.997326 630.846944 0.985632z"
					p-id="3720"></path>
			</svg>
				<!-- 电池 -->
				<svg class="status-bar__battery" width="25" height="13" viewBox="0 0 25 13" fill="none">
					<rect x="0.75" y="0.75" width="20" height="11.5" rx="2.2" stroke="currentColor" stroke-width="1" />
					<rect x="2.5" y="2.5" width="16.5" height="8" rx="1.3" fill="currentColor" />
					<rect x="22" y="4.25" width="2" height="4.5" rx="1" fill="currentColor" />
				</svg>
			</div>
		</div>
		<div class="iphone__screen_dynamic-island">
			<span><img
					src="https://img.shields.io/github/stars/didi/dimina?style=flat&logo=github&labelColor=5d4de3&color=6e6e78"
					alt="GitHub stars"></span>
		</div>
		<div class="iphone__apps"></div>
		<div class="iphone__home-touch-bar"></div>
	</div>

	<!-- 静音键 -->
	<div class="mute-btn"></div>

	<!-- 音量增大键 -->
	<div class="volume-up-btn"></div>

	<!-- 音量减小键 -->
	<div class="volume-down-btn"></div>

	<!-- 电源键 -->
	<div class="power-btn"></div>
</div>
